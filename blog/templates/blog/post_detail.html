{% extends "blog/layout.html" %}
<style>
    .post_photo{
        max-width: 100%;
    }
</style>


{% block content %}
    <h1>{{ post.tile }}</h1>    
    {% if post.photo %}
        <img src="{{ post.photo.url }}" class="post_photo" />
    {% endif %}
    <hr>
    {{ post.content|linebreaks }}
{% endblock %}
